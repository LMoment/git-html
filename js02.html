<script>
    //setTimeout 시한폭탄
    console.log(Date.now());
    setTimeout(() => {
        console.log("안녕");
        console.log(Date.now());
    }, 2000);

    // setInterval 자동반복

    setInterval(() => {
        console.log(Date.now());
    }, 2000);

    // promise
    // 마법 택배 상자
    // 값이 들어오기 전까지는 안 열린다.
    // 값이 들어오면 열 수 있다.

</script>
