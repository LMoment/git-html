<script>
    //setTimeout 시한폭탄
    console.log(Date.now());
    setTimeout(() => {
        console.log("안녕");
        console.log(Date.now());
    }, 2000);

    // setInterval 자동반복

    const myInter = setInterval(() => {
        console.log(Date.now());
    }, 2000);

    setTimeout(() => {
        clearInterval(myInter);
    }, 10000);


    // promise
    // 마법 택배 상자
    // 값이 들어오기 전까지는 안 열린다.
    // 값이 들어오면 열 수 있다.
    // 보통 통신 시에 사용한다.

    const promise = new Promise((resolve, reject) => {
        setTimeout(() => {
            // resolve("택배 도착!");
            reject("택배 분실");
        }, 2000);
    });

    promise
    .then((response) => {
        console.log(response);
    })
    .catch((error) => {
        console.log(error);
    })
    .finally(() => {
        // 통신이 성공하든 실패하든 작동한다.
        console.log("finally");
    });

    

    

</script>
